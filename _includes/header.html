    <a href="{{ '/publications' | relative_url }}" {% if current[1] == 'publications' %}class="active"{% endif %}><i class="fa fa-university"></i> Publications</a>
    <a href="{{ '/projects' | relative_url }}" {% if current[1] == 'projects' %}class="active"{% endif %}><i class="fa fa-terminal"></i> Projects</a>

    <span class="spacer"></span>

    <span class="external">
