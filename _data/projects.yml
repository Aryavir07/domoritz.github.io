- title: SoSat
  image: sosat.png
  description: "A SAT solver that uses different statistical optimization algorithms to solve SAT problems encoded in the DIMACS format. This solver is written in Python and uses [Numpy](http://www.numpy.org/) to speed up calculations. The two main algorithms in this solver are an *ant colony optimization algorithm* and a *genetic algorithm*. To support these algorithms, there are some pre-processing algorithms."
  code: https://github.com/domoritz/SoSAT
  paper: https://github.com/domoritz/SoSAT/raw/master/paper.pdf

- title: Tagshot
  image: tagshot.png
  code: https://github.com/tagshot/tagshot
  description: "Tagshot is a photo management tool in the browser. We designed and developed as a class project. Our goal was to create a tool that let's users efficiently manage large numbers of photos and in particular add tags."
  article: /blog/2012/03/tagshot-und-andere-projekte.html

