  paper: /papers/2013-MapLink.pdf
  video: https://www.youtube.com/watch?v=U9-zceFffSY
  description: "For [Patrick Baudisch's](http://www.patrickbaudisch.com/) [HCI class at HPI](https://hpi.de/baudisch/teaching.html), we had to implement an application that usually requires large screens on a iPod nano (enough for 4 buttons). We implemented a GIS application to geo-reference images by simply aligning points. We introduced the concept of an X-Ray layer to align points on small devices."

- title: Singing VHDL board
