- title: Google Monarch
  image: monarch.png
  description: "During my internship at Google in NYC during the summer of 2014, I implemented a new out-of-core join and aggregation operators for a large-scale time series database inside Monarch. Monarch processes production monitoring data from various systems at Google.
  <br><br>
  Not much about this system is public but there is a [talk from John Banning about the system](https://vimeo.com/173607638)."

- title: CKAN
  url: https://ckan.org/
  code: https://github.com/ckan/ckan
  image: ckan.png
  description: "CKAN is the world's leading open-source data portal platform used by [data.gov.uk](http://data.gov.uk), [data.gov](http://catalog.data.gov/) and [publicdata.eu](http://publicdata.eu/) among many others. I developed the new data store, a data ingestion service, and a preview extension API."

- title: Text detection with NN
  code: https://github.com/domoritz/label_generator
  paper: http://www.theoj.org/joss-papers/joss.00235/10.21105.joss.00235.pdf
  image: text-detection.png
  description: "For a class project, I extracted 500k labeled images of figures from roughly 1M papers. For each image I created a mask that shows where the text in the image is. I then used the images to train a neural network that would find text in images."

